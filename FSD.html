<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Odyssey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0b0c10, #000);
            color: #ffffff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://images.unsplash.com/photo-1496634661023-816d7a282acd?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-blend-mode: overlay;
        }

        .hero h1 {
            font-size: 3rem;
            color: #fff;
        }

        .cta-buttons a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f2833;
            color: #66fcf1;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #66fcf1;
            color: #1f2833;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .project-card:hover {
            transform: scale(1.1);
            background: #66fcf1;
            color: #0b0c10;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #1f2833;
        }

        .social-links a {
            color: #66fcf1;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 id="typed-text"></h1>
        <p>Embark on a journey beyond the stars.</p>
        <div class="cta-buttons">
            <a href="#missions">Discover Missions</a>
            <a href="#join">Join the Journey</a>
        </div>
    </header>

    <section id="missions">
        <h2>Space Exploration Projects</h2>
        <div class="project-card">
            <h3>Mission Artemis</h3>
            <p>Exploring the Moon and beyond.</p>
        </div>
        <div class="project-card">
            <h3>Mars Colony</h3>
            <p>Creating the future on the Red Planet.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cosmic Odyssey. All rights reserved.</p>
        <div class="social-links">
            <a href="#">ðŸŒŒ</a>
            <a href="#">ðŸš€</a>
            <a href="#">âœ¨</a>
        </div>
    </footer>

    <script>
        const textArray = ["Exploring the Boundaries of Space", "Join the Cosmic Odyssey"];
        let index = 0;
        let charIndex = 0;
        const speed = 100;

        function typeText() {
            const typedTextElement = document.getElementById('typed-text');
            if (charIndex < textArray[index].length) {
                typedTextElement.innerHTML += textArray[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, speed);
            } else {
                setTimeout(() => {
                    typedTextElement.innerHTML = '';
                    charIndex = 0;
                    index = (index + 1) % textArray.length;
                    typeText();
                }, 2000);
            }
        }

        window.onload = typeText;
    </script>
</body>
</html>
